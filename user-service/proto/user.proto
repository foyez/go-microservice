syntax = "proto3";

package pb;

option go_package = "github.com/foyez/microservice-with-go/user/pb";

message UserRequest {
  string id = 1;
}

message UserResponse {
  string id = 1;
  string name = 2;
  string email = 3;
}

service UserService {
  rpc GetUser (UserRequest) returns (UserResponse) {}
}